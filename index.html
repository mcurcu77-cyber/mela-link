<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Melanina Gamer Links</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #8e2de2, #4a00e0);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      max-width: 400px;
      width: 100%;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 0 auto 20px;
      border: 4px solid #fff;
      object-fit: cover;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 24px;
      letter-spacing: 1px;
    }

    .links a {
      display: block;
      text-decoration: none;
      color: #fff;
      background: linear-gradient(90deg, #ff416c, #ff4b2b);
      padding: 15px;
      margin: 10px 0;
      border-radius: 50px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .links a.youtube {
      background: linear-gradient(90deg, #ff0000, #cc0000);
    }

    .links a.instagram {
      background: linear-gradient(45deg, #feda75, #d62976, #962fbf, #4f5bd5);
    }

    .links a.tiktok {
      background: linear-gradient(90deg, #69C9D0, #EE1D52);
    }

    .links a.twitch {
      background: linear-gradient(90deg, #6441a5, #4b367c);
    }

    .links a:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }

      .profile-img {
        width: 100px;
        height: 100px;
      }

      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://via.placeholder.com/150" alt="Profile Image" class="profile-img">
    <h1>Melanina Gamer</h1>
    <div class="links">
      <a href="https://www.youtube.com/@melaplayz" target="_blank" class="youtube">YouTube Melaplayz</a>
      <a href="https://www.youtube.com/@MelaninaGamer007" target="_blank" class="youtube">YouTube MelaninaGamer007</a>
      <a href="https://www.instagram.com/melanina_gamer007/" target="_blank" class="instagram">Instagram</a>
      <a href="https://www.tiktok.com/@melanina_gamer_007?lang=it-IT" target="_blank" class="tiktok">TikTok</a>
      <a href="https://www.twitch.tv/melaninagamer007" target="_blank" class="twitch">Twitch</a>
    </div>
  </div>
</body>
</html>
